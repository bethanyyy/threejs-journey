<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen</title>
</head>
<body>
    <div class="container">
        <div class="slider"></div>
        <div class="content">
            <div id="firstSet">
                <h1>Test</h1>
                <ul>
                    <li class="firstSetCTA"></li>
                    <li class="secondSetCTA"></li>
                </ul>
            </div>

            <div id="secondSet">
                <div id="leftLayer" class="layer">
                    <h1 id="leftLayerTxt">Test</h1>
                    <ul id="leftLayerBtn">
                        <li class="firstSetCTA"></li>
                        <li class="secondSetCTA"></li>
                    </ul>
                </div>
                
                <div id="rightLayer" class="layer">
                    <h1 id="rightLayerTxt">Test</h1>
                    <ul id="rightLayerBtn">
                        <li class="firstSetCTA"></li>
                        <li class="secondSetCTA"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <canvas class="webgl"></canvas>

</html>
